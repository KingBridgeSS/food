  <article class="markdown"><h1 id="西湖醋鱼">
  西湖醋鱼
  <a class="anchor" href="#%e8%a5%bf%e6%b9%96%e9%86%8b%e9%b1%bc">#</a>
</h1>
<p>是酸的（显然），加了一些料酒，吃起来酸甜清香，比看起来的味道丰富一点。</p>
<p><img src="https://s2.loli.net/2023/04/16/6GVT3Pde5HxCjkI.png" alt="image-20230416222629866" /></p>
<h1 id="东坡肉">
  东坡肉
  <a class="anchor" href="#%e4%b8%9c%e5%9d%a1%e8%82%89">#</a>
</h1>
<p>红烧肉 pro max。肥而不&hellip;好吧我吃不来肥肉。</p>
<p><img src="https://s2.loli.net/2023/04/16/8h764fnUladevVR.png" alt="image-20230416223106711" /></p>
<h1 id="叫花鸡">
  叫花鸡
  <a class="anchor" href="#%e5%8f%ab%e8%8a%b1%e9%b8%a1">#</a>
</h1>
<p>准确的说是常熟的特色美食。肉很软，很入味，就是个人感觉有点咸。</p>
<p><img src="https://s2.loli.net/2023/04/16/6BEydmhLPURI24A.png" alt="image-20230416223054426" /></p>
<h1 id="龙井茶冰淇淋这也算">

</h1>
<p>景区里割韭菜的玩意，感觉不如学二</p>
